version: "2"
sql:
  - engine: "postgresql"
    queries: "loms/internal/repository/sqlc/query.sql"
    schema: "loms/migrations"
    gen:
      go:
        package: "repository_sqlc"
        out: "loms/internal/repository/sqlc/generated"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        omit_unused_structs: true
